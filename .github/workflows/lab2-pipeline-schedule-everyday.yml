name: Pipeline
run-name: Running check ups

on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.2"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: |
            node_modules
            .pnpm-store

  quality:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Type checking
        run: pnpm nuxt typecheck

      - name: Lint
        run: pnpm lint

  build-and-test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Build
        run: pnpm nuxt build

      - name: Tests
        run: pnpm vitest run

  security:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Reports
        run: |
          mkdir -p reports
          pnpm outdated --format json > reports/outdated-dependencies.json || true
          pnpm audit --json > reports/vulnerable-dependencies.json || true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: reports/
