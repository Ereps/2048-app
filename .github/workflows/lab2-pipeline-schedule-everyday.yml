name: Pipeline
run-name: Running check ups

on:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.2"

      - name: Install dependencies
        run: pnpm install

  quality:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.2"
      - run: pnpm install

      - name: Type checking
        run: pnpm nuxt typecheck

      - name: Lint
        run: pnpm lint

  build-and-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.2"
      - run: pnpm install

      - name: Build
        run: pnpm nuxt build

      - name: Tests
        run: pnpm vitest run

  security:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.2"
      - run: pnpm install

      - name: Reports
        run: |
          mkdir -p reports
          pnpm outdated --format json > reports/outdated-dependencies.json || true
          pnpm audit --json > reports/vulnerable-dependencies.json || true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: reports/
